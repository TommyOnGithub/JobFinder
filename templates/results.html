<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Job Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="/static/results/results.css" rel="stylesheet" type="text/css">
    <script src="/static/results/results.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main">
                    Job Finder
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% if user %}
                    <li>
                        <a href="profile">
                            Profile
                        </a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="main">
                            Main
                        </a>
                    </li>
                    <li class="active">
                        <a href="results">
                            Results
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="margin-info pull-right">
                        {% if user %}
                            <p class="margin-text" align="right">Logged in as <a href="/profile">{{ user.username }}</a>
                                <br/>
                                <a href="/logout">Logout</a>
                                <br/>
                            </p>
			            {% else %}
                            <p class="margin-text" align="right"> Guest User
                                <br/>
                                <a href="/login">Login</a>
                                <br/>
                                <a href="/register">Register</a>
                                <br/>
                            </p>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div id="infoModal" class="modal fade outer" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="infoTitle"></h4>
                </div>
                <div class="ModalBody">
                    {% if user %}
                        <div>
                            <button type="button" class="btn btn-default" onclick="runMatch()">Run Match</button>
                        </div>
                    {% endif %}
                </div>
                <div class="text-center">
                    <div class="ModalFooter">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    

    <style type="text/css">
        /*css to go here*/
        body {
            font-family: "Proxima-Nova",Arial,Helvetica,sans-serif;
            font-size: 12px;
        }

        .g-hed {
            text-align: left;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 20px;
            margin: 3px 0;
        }

        .g-source-bold {
            text-align: left;
            font-size: 11px;
            font-weight: bold;
            color: #333333;
        }

        .g-source {
            margin-bottom: 2px;
            font-size: 11px;
            color: #999999;
        }

        .g-intro {
            font-size: 18px;
            margin: 0px 0px 10px 0px;
            color: #333333;
        }

        .g-num {
            fill: #0074ff;
        } 

        .g-num2 {
            fill: #e0e0e0;
        }

        .g-labels {
            font-family: "Proxima-Nova",Arial,Helvetica,sans-serif;
            font-weight: bold;
            font-size: 16px;
        }

        .x.axis line, .y.axis line {
            display: none;
        }

        .x.axis text {
            display: none;
        }

        .domain {
            display: none;
        }

        .y.axis text {
            font-family: 'Proxima-Nova', sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-anchor: end !important;
            fill: #000000;
        }

        .logo {
            border-bottom: 1px solid #c3cddf;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .logoImg {
            width: 185px;
        }

        .g-chart {
            border-bottom: 1px solid #c3cddf;
        }
    </style>

    <body>
        <div class="logo">
            <div class="g-source"><span class="g-source-reg"></span><span class="g-source-bold"></span></div>
        </div>
        <h5 class="g-hed"></h5>
        <p class="g-intro"></p>
        <div class="g-chart"></div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

    <script>

        var matches = {{ results | tojson | safe }};
        var fields = [];
        var numbers = [];

        for (i = 0; i < 13; i++) {
            fields[i] = matches[i][0];
            numbers[i] = matches[i][1];
        }

        //console.log(fields);
       // console.log(numbers);

        //Local data
        //AA
        //var data = new Array(fields.length);

        //for (i = 0; i < fields.length; i++) {
        //    data[i] =
        //        { "catagory": "Database Administrators", "num": 29, "num2": 100 };
                
        //}

        //console.log(data);

        //Margin conventions
        var margin = { top: 10, right: 50, bottom: 20, left: 300 };

        var widther = window.outerWidth;

        //AAA
        var scaler = 274 + (38 * fields.length);

        var width = widther - margin.left - margin.right,

            //AAA
            height = scaler - margin.top - margin.bottom;

        var barHeight = 35;

        //Appends the svg to the chart-container div
        var svg = d3.select(".g-chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //Creates the xScale
        var xScale = d3.scale.linear()
            .range([0, width]);

        //Creates the yScale
        var y0 = d3.scale.ordinal()
            .rangeBands([height, 0], 0)

            //AA
            .domain(fields);

        //Defines the y axis styles
        var yAxis = d3.svg.axis()
            .scale(y0)
            .orient("left");

        //Defines the y axis styles
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .tickFormat(function (d) { return d + "%"; })
            .tickSize(height);


        var data =

            [
                //{ "category": fields[13], "num": numbers[13], "num2": 100 },
                { "category": fields[12], "num": numbers[12], "num2": 100 },
                { "category": fields[11], "num": numbers[11], "num2": 100 },
                { "category": fields[10], "num": numbers[10], "num2": 100 },
                { "category": fields[9], "num": numbers[9], "num2": 100 },
                { "category": fields[8], "num": numbers[8], "num2": 100 },
                { "category": fields[7], "num": numbers[7], "num2": 100 },
                { "category": fields[6], "num": numbers[6], "num2": 100 },
                { "category": fields[5], "num": numbers[5], "num2": 100 },
                { "category": fields[4], "num": numbers[4], "num2": 100 },
                { "category": fields[3], "num": numbers[3], "num2": 100 },
                { "category": fields[2], "num": numbers[2], "num2": 100 },
                { "category": fields[1], "num": numbers[1], "num2": 100 },
                { "category": fields[0], "num": numbers[0], "num2": 100 }

            ];

        console.log(data);
        console.log(typeof data);


       

        //Chart headline (question)
        //AA
        var headline = "Results"

        //Chart state description
        var stateDescription = ""

        //Timestamp text
        var timestampText = ""

        //Timestamp time
        var timestampTime = ""


        function ready(data) {

            //FORMAT data
            data.forEach(function (d) {
                d.num = +d.num;
                d.num2 = +d.num2;
            });

            //Appends chart headline
            d3.select(".g-hed").text(headline);

            //Appends chart intro text
            d3.select(".g-intro").text(stateDescription);

            //Sets the max for the xScale
            var maxX = d3.max(data, function (d) { return d.num2; });

            //Gets the min for bar labeling
            var minX = d3.min(data, function (d) { return d.num; });

            //Defines the xScale max
            xScale.domain([0, maxX]);

            //Appends the y axis
            var yAxisGroup = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            //Appends the x axis
            var xAxisGroup = svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

            //Binds the data to the bars
            var categoryGroup = svg.selectAll(".g-category-group")
                .data(data)
                .enter()
                .append("g")
                .attr("class", "g-category-group")
                .attr("transform", function (d) {
                    return "translate(0," + y0(d.category) + ")";
                });

            //Appends background bar
            var bars2 = categoryGroup.append("rect")
                .attr("width", function (d) { return xScale(d.num2); })
                .attr("height", barHeight - 1)
                .attr("class", "g-num2")
                .attr("transform", "translate(0,4)");

            //Appends main bar
            var bars = categoryGroup.append("rect")
                .attr("width", function (d) { return xScale(d.num); })
                .attr("height", barHeight - 1)
                .attr("class", "g-num")
                .attr("transform", "translate(0,4)");

            //Binds data to labels
            var labelGroup = svg.selectAll("g-num")
                .data(data)
                .enter()
                .append("g")
                .attr("class", "g-label-group")
                .attr("transform", function (d) {
                    return "translate(0," + y0(d.category) + ")";
                });

            //Appends main bar labels
            var barLabels = labelGroup.append("text")
                .text(function (d) { return d.num + "%"; })
                .attr("x", function (d) {
                    if (minX > 32) {
                        return xScale(d.num) - 37;
                    }
                    else {
                        return xScale(d.num) + 6;
                    }
                })
                .style("fill", function (d) {
                    if (minX > 32) {
                        return "white";
                    }
                    else {
                        return "#696969";
                    }
                })
                .attr("y", y0.rangeBand() / 1.6)
                .attr("class", "g-labels");

            //Appends timestamp text
            d3.select(".g-source-reg")
                .text(timestampText)
                .attr("class", "g-source-reg");

            //Appends timestamp time
            d3.select(".g-source-bold")
                .text(timestampTime)
                .attr("class", "g-source-bold");




            //RESPONSIVENESS
            d3.select(window).on("resize", resized);

            function resized() {

                //new margin
                var newMargin = { top: 10, right: 10, bottom: 20, left: 227 };


                //Get the width of the window
                var w = d3.select(".g-chart").node().clientWidth;
                console.log("resized", w);

                //Change the width of the svg
                d3.select("svg")
                    .attr("width", w);

                //Change the xScale
                xScale
                    .range([0, w - newMargin.right - newMargin.left]);

                //Update the bars
                bars
                    .attr("width", function (d) { return xScale(d.num); });

                //Update the second bars
                bars2
                    .attr("width", function (d) { return xScale(d.num2); });

                //Updates bar labels
                barLabels
                    .attr("x", function (d) {
                        if (minX > 32) {
                            return xScale(d.num) - 37;
                        }
                        else {
                            return xScale(d.num) + 6;
                        }
                    })
                    .attr("y", y0.rangeBand() / 1.6)

                //Updates xAxis
                xAxisGroup
                    .call(xAxis);

                //Updates ticks
                xAxis
                    .scale(xScale)

            };

        }


        //Draw the chart
        ready(data);


    </script>

</body>
</html>
