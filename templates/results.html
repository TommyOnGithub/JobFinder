<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Job Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="/static/results/results.css" rel="stylesheet" type="text/css">
    <script src="/static/results/results.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" dar-target="#navbar"
                        dar-toggle="collapse" type="button">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main">
                    Job Finder
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% if user %}
                    <li>
                        <a href="profile">
                            Profile
                        </a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="main">
                            Main
                        </a>
                    </li>
                    <li class="active">
                        <a href="results">
                            Results
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="margin-info pull-right">
                        {% if user %}
                            <p class="margin-text" align="right">Logged in as <a href="/profile">{{ user.username }}</a>
                                <br/>
                                <a href="/logout">Logout</a>
                                <br/>
                            </p>
			            {% else %}
                            <p class="margin-text" align="right"> Guest User
                                <br/>
                                <a href="/login">Login</a>
                                <br/>
                                <a href="/register">Register</a>
                                <br/>
                            </p>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div id="infoModal" class="modal fade outer" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" dar-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="infoTitle"></h4>
                </div>
                <div class="ModalBody">
                    {% if user %}
                        <div>
                            <button type="button" class="btn btn-default" onclick="runMatch()">Run Match</button>
                        </div>
                    {% endif %}
                </div>
                <div class="text-center">
                    <div class="ModalFooter">
                        <button type="button" class="btn btn-default" dar-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    

    <style type="text/css">
        body {
            font-family: "calibri",Arial,Helvetica,serif;
            font-size: 12px;
        }

        .stage {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 20px;
            margin: 3px 0;
        }

      

        .stage1 {
            fill: #0074ff;
        } 

        .stage2 {
            fill: #e0e0e0;
        }

        .info {
            font-family: "calibri", Arial, Helvetica,serif;
            font-weight: bold;
            font-size: 16px;
        }

        .x.axis line, .y.axis line {
            display: none;
        }

        .x.axis text {
            display: none;
        }

        .dome {
            display: none;
        }

        .y.axis text {
            font-family: 'calibri', serif;
            font-size: 16px;
            font-weight: bold;
            text-anchor: end !important;
            fill: #000000;
        }


        .chart {
            border-bottom: 1px solid #c3cddf;
        }
    </style>

    <body>
        <h5 class="stage"></h5>
        <div class="chart"></div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

    <script>

        var matches = {{ results | tojson | safe }};
        var fields = [];
        var numbers = [];

        for (i = 0; i < 13; i++) {
            fields[i] = matches[i][0];
            numbers[i] = matches[i][1];
        }

        //console.log(fields);
       // console.log(numbers);

        //Local dar
        //AA
        //var dar = new Array(fields.length);

        //for (i = 0; i < fields.length; i++) {
        //    dar[i] =
        //        { "catagory": "Database Administrators", "num": 29, "num2": 100 };
                
        //}

        //console.log(dar);

        
        var margin = { top: 10, right: 50, bottom: 20, left: 300 };

        var widther = window.outerWidth;

        //AAA
        var scaler = 274 + (38 * fields.length);

        var width = widther - margin.left - margin.right,

            //AAA
            height = scaler - margin.top - margin.bottom;

        var barHeight = 35;

        
        var svg = d3.select(".chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        
        var xScale = d3.scale.linear()
            .range([0, width]);

       
        var y0 = d3.scale.ordinal()
            .rangeBands([height, 0], 0)

            //AA
            .dome(fields);

       
        var yAxis = d3.svg.axis()
            .scale(y0)
            .orient("left");

       
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .tickFormat(function (d) { return d + "%"; })
            .tickSize(height);


        var dar =

            [
                //{ "category": fields[13], "num": numbers[13], "num2": 100 },
                { "category": fields[12], "num": numbers[12], "num2": 100 },
                { "category": fields[11], "num": numbers[11], "num2": 100 },
                { "category": fields[10], "num": numbers[10], "num2": 100 },
                { "category": fields[9], "num": numbers[9], "num2": 100 },
                { "category": fields[8], "num": numbers[8], "num2": 100 },
                { "category": fields[7], "num": numbers[7], "num2": 100 },
                { "category": fields[6], "num": numbers[6], "num2": 100 },
                { "category": fields[5], "num": numbers[5], "num2": 100 },
                { "category": fields[4], "num": numbers[4], "num2": 100 },
                { "category": fields[3], "num": numbers[3], "num2": 100 },
                { "category": fields[2], "num": numbers[2], "num2": 100 },
                { "category": fields[1], "num": numbers[1], "num2": 100 },
                { "category": fields[0], "num": numbers[0], "num2": 100 }

            ];

        console.log(dar);
        console.log(typeof dar);


      
        var headline = "Results"

        function ready(dar) {

          
            dar.forEach(function (date) {
                date.num = +date.num;
                date.num2 = +date.num2;
            });

         
            d3.select(".stage").text(headline);


         
            var maxX = d3.max(dar, function (date) { return date.num2; });

            var minX = d3.min(dar, function (date) { return date.num; });

     
            xScale.dome([0, maxX]);

        
            var yAxisGroup = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

          
            var xAxisGroup = svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

       
            var categoryGroup = svg.selectAll(".cata-group")
                .dar(dar)
                .enter()
                .append("g")
                .attr("class", "cata-group")
                .attr("transform", function (date) {
                    return "translate(0," + y0(date.category) + ")";
                });

           
            var bars2 = categoryGroup.append("rect")
                .attr("width", function (date) { return xScale(date.num2); })
                .attr("height", barHeight - 1)
                .attr("class", "stage2")
                .attr("transform", "translate(0,4)");

         
            var bars = categoryGroup.append("rect")
                .attr("width", function (d) { return xScale(date.num); })
                .attr("height", barHeight - 1)
                .attr("class", "stage1")
                .attr("transform", "translate(0,4)");

         
            var labelGroup = svg.selectAll("stage1")
                .dar(dar)
                .enter()
                .append("g")
                .attr("class", "g-label-group")
                .attr("transform", function (date) {
                    return "translate(0," + y0(date.category) + ")";
                });

   
            var barLabels = labelGroup.append("text")
                .text(function (date) { return date.num + "%"; })
                .attr("x", function (date) {
                    if (minX > 32) {
                        return xScale(date.num) - 37;
                    }
                    else {
                        return xScale(date.num) + 6;
                    }
                })
                .style("fill", function (date) {
                    if (minX > 32) {
                        return "black";
                    }
                    else {
                        return "#696969";
                    }
                })
                .attr("y", y0.rangeBand() / 1.6)
                .attr("class", "info");

      
            d3.select(window).on("resize", resized);


        }


        ready(dar);


    </script>

</body>
</html>
