<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="/static/profile/profile.css" rel="stylesheet" type="text/css">
    <script src="/static/profile/profile.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="login">
                    Scandataproc
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="profile">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="main">
                            View Majors
                        </a>
                    </li>
                    <li>
                        <a href="jobs">
                            View Jobs
                        </a>
                    </li>
                    <li>
                        <a href="match">
                            Run Match
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="margin-info pull-right">
                        <p class="margin-text" align="right" style="color: #9d9d9d">Logged in as <a href="/profile">{{ user.username }}</a>
                            <br/>
                            <a href="/logout">Logout</a>
                            <br/>
                        </p>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="text-center">
        <div class="proInfo" id="profileInfo">
            <table>
                <tbody class="thisProf">
                    <tr>
                        <td class="proCell"><b class="pull-left">Username:</b>{{ userProfile[0].username }}</td>
                    </tr>
                    <tr>
                        <td class="proCell"><b class="pull-left">First Name:</b>{{ userProfile[0].firstName }}</td>
                        <td class="proCell"><b class="pull-left">Last Name:</b>{{ userProfile[0].lastName }}</td>
                    </tr>
                    <tr>
                        <td class="proCell"><b class="pull-left">Email:</b>{{ userProfile[0].email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<footer>
    <div class="text-center">
        <p>Job Finder</p>
    </div>
</footer>
</body>
</html>
