<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initialscale=1" name="viewport">
    <title>Job Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <link href="/static/login/login.css" rel="stylesheet">
    <script src="/static/login/login.js"></script>
</head>
<body role="document" style="background-image:url(http://depauliaonline.com/wp-content/uploads/2014/10/DSC09826.jpg)">
<div class="title text-center">
    {% if refusePrompt %}
        <h1>{{ refusePrompt }}</h1>
    {% endif %}
    <h1>JobF<img src="/static/login/glass.png" alt="glass" height=30px width=30px class="rotate">nder </h1>
</div>
<br/>
<br/>
<form method=post action="">
    <div class="text-center">
        <div class="loginInputs">
            <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field(size=20) }}</td>
                    <td>
                        {% if field.errors %}
                            <ul class=errors>
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
				<tr>
				<td></td>
				<td>
				<div class="loginBtns">
            <div class="loginBtn">
                <input type="submit" value="Login">
            </div>
			
            <div class="regBtn">
                <button type="button" onclick="location.href = '/register'">Register</button>
            </div>
            <div class="floatClear"></div>
        </div></td></tr>
            </table>
        </div>
        <br/>
        
    </div>
</form>
<footer>
    <div class="text-center si">
        <p style = "color: black">Job Finder </p>
    </div>
</footer>
</body>
</html>
